<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <title>Lab02</title>

    <link rel="stylesheet" type="text/css" href="main.css"/>
</head>

<body style="background-color: darkgray">

<div class="product-list">

    <section class="add-product">
        <form class="form">
            <label>
                <input class="text-area" type="text" name="product-name" placeholder="Назва товару"/>
            </label>
            <button class="add-button fade" type="submit" data-tooltip="Додати продукт">Додати</button>
        </form>
    </section>

    <hr class="separator"/>

    <section class="table-element">
        <span class="name" style="text-decoration: line-through">Помідори</span>

        <span class="amount-container">
            <span class="amount">2</span>
        </span>

        <span class="button-container">
            <button class="button fade" data-tooltip="Не куплено">Не куплено</button>
        </span>
    </section>

    <hr class="separator"/>

    <section class="table-element">
        <span class="name">Печиво</span>

        <span class="amount-container">
            <span class="minus-circle">-</span>
            <span class="amount">2</span>
            <span class="plus-circle">+</span>
        </span>

        <span class="button-container">
            <button class="button fade" data-tooltip="Куплено">Куплено</button>
            <button class="delete fade" data-tooltip="Видалити продукт">X</button>
        </span>
    </section>

    <hr class="separator"/>

    <section class="table-element">
        <label class="name">
            <input type="text" placeholder="Сир" class="input-item">
        </label>

        <span class="amount-container">
            <span class="minus-circle" style="background-color: #e5a1a1">-</span>
            <span class="amount">2</span>
            <span class="plus-circle">+</span>
        </span>

        <span class="button-container">
            <button class="button fade" data-tooltip="Куплено">Куплено</button>
            <button class="delete fade" data-tooltip="Видалити продукт">X</button>
        </span>
    </section>
</div>

<div class="summary-list">
    <section class="summary-element">
        <h1>Залишилося</h1>
    </section>

    <hr class="separator"/>

    <section class="summary-element">
        <span class="summary-item">
            Печиво
            <span class="summary-circle">2</span>
        </span>
        <span class="summary-item">
            Сир
            <span class="summary-circle">1</span>
        </span>
    </section>

    <hr class="separator"/>

    <section class="summary-element">
        <h1>Куплено</h1>
    </section>

    <hr class="separator"/>

    <section class="summary-element">
        <span class="summary-item">
            <span style="text-decoration: line-through">Помідори</span>
            <span class="summary-circle">2</span>
        </span>
    </section>
</div>

<section class="badge">
    <span class="buy-list">Buy List</span>
    <span class="created-by">Created by:</span>
    <span class="creator-name">Oleksandr Kataskin</span>
</section>
</body>
</html>
